<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RSVP Website</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
    }

    h1 {
        color: #333;
    }

    p {
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: dodgerblue;
    }

    .btn {
        padding: 10px 20px;
        background-color: dodgerblue;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #007bff;
    }

    .success-message {
        display: none;
        color: green;
        font-weight: bold;
        margin-top: 20px;
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>RSVP Form</h1>
    <p>Please RSVP by filling out the form below:</p>
    <form id="rsvpForm">
        <div class="form-group">
            <input type="text" id="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <input type="text" id="guests" placeholder="Number of Guests" required>
        </div>
        <button type="submit" class="btn">Submit RSVP</button>
    </form>
    <div class="success-message" id="successMessage">RSVP submitted successfully!</div>
</div>

<script>
    const form = document.getElementById('rsvpForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        // Simulating form submission (you can replace this with actual submission logic)
        setTimeout(function() {
            form.reset();
            successMessage.style.display = 'block';
            setTimeout(function() {
                successMessage.style.display = 'none';
            }, 3000);
        }, 1000);
    });
</script>
</body>
</html>
